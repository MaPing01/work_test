{
    "version":1,
    "disable_existing_loggers":false,
    "formatters":{
        "simple":{
            "format":"[%(asctime)s - %(levelname)s - %(filename)s - line(line:%(lineno)d) ]: %(message)s",
            "datefmt":"%Y-%m-%d %H:%M:%S"
        }
    },
    "handlers":{
        "console":{
            "class":"logging.StreamHandler",
            "level":"DEBUG",
            "formatter":"simple",
            "stream":"ext://sys.stdout"
        },
        "info_file_handler":{
            "class":"log_uitility.MyRotatingFileHandler",
            "level":"INFO",
            "formatter":"simple",
            "filename":"cc_info.log",
            "when":"M",
            "interval":1,
            "backupCount":40,
            "encoding":"utf8"
        },
        "error_file_handler":{
            "class":"log_uitility.MyRotatingFileHandler",
            "level":"ERROR",
            "formatter":"simple",
            "filename":"cc_error.log",
            "when":"M",
            "interval":1,
            "backupCount":40,
            "encoding":"utf8"
        }
    },
    "loggers":{
        "my_module":{
            "level":"ERROR",
            "handlers":["info_file_handler"],
            "propagate":"no"
        }
    },
    "root":{
        "level":"INFO",
        "handlers":["console","info_file_handler","error_file_handler"]
    }
}